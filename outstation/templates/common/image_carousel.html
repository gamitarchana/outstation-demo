{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
<div id="imageCarousel-{{id}}" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
  {% for img in images.all %}
    {% image img.image fill-320x300 as img1 %}
    {% image img.image fill-440x300 as img2 %}
    {% image img.image fill-700x300 as img3 %}
    <div class="carousel-item {% if forloop.counter == 1 %} active {% endif %}">
      <picture>
        <source media="(min-width: 320px) and (max-width: 767px)" srcset="{{img1.url}}">
        <source media="(min-width: 768px) and (max-width: 1099px)" srcset="{{img2.url}}">
        <source media="(min-width: 1100px)" srcset="{{img3.url}}">
        <img src="{{img1.url}}" class="d-block w-100" alt="{{img1.alt}}">
      </picture>
    </div>
  {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#imageCarousel-{{id}}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#imageCarousel-{{id}}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
